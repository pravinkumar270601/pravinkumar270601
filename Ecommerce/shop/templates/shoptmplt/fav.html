{% extends "layouts/main.html" %}

{% block title %}
  Register Page
{% endblock title %}

{% block content %}

  <section class="bg-light py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Cart Item</h4>
          <hr style="border-color: #b8bfc2;">
          
        </div>
       
        <table class="table table-bordered">
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Unit</th>
                <th>Remove</th>
            </tr>
            {% for item in fav %} 
            <tr>
                <td><img src="{{item.product.product_image.url}}" height="100px" width="50%" style="border-radius: 20px;" alt=""></td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.selling_price | stringformat:'d'}}</td>
              
                <td><a  href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are you Sure ? to remove')" class="btn btn-danger"><i class="fa fa-trash"></i> Remove</a></td>
            </tr>            
            {% endfor %}
        
        </table>

      </div>
    </div>

  </section>
 
    
{% endblock %}
