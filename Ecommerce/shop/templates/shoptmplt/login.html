{% extends "layouts/main.html" %}

{% block title %}
  Register Page
{% endblock title %}

  {% block content %}
    <div class="container" style="margin-top: 60px; min-height:600px ;">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">UserLogin Page</h4>
          <hr style="border-color: #b8bfc2;">
          {% include "inc/message.html" %}
          
        </div>
      </div>
      <section class="py-4 my-5">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                  <label for="">USER NAME</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter your name">
                 
                </div>

                <div class="mb-4">
                  <label for="">PASSWORD</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>


              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    
  {% endblock %}
